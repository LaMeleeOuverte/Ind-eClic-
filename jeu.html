<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Fais le point sur toi</title>
    <link rel="stylesheet" href="jeu.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <div class="question-container">
                <div class="logo">
                    <img class="logo-icon" src="img/logo-n.png" alt="Idée Clic" />
                </div>
                <h2>Fais le point sur toi et ton avenir</h2>
                <div class="question">
                    <p>1/4 Quand tu penses à ton avenir pro, tu te dis plutôt :</p>
                </div>
                <div class="options">
                    <div class="option" data-answer="A">
                        <span class="option-letter">A</span>
                        <span class="option-text">Je n'ai aucune idée de ce que je veux faire.</span>
                    </div>
                    <div class="option" data-answer="B">
                        <span class="option-letter">B</span>
                        <span class="option-text">J'ai quelques pistes, mais rien de clair.</span>
                    </div>
                    <div class="option" data-answer="C">
                        <span class="option-letter">C</span>
                        <span class="option-text">Je sais ce que je veux, mais je ne sais pas par où commencer.</span>
                    </div>
                    <div class="option" data-answer="D">
                        <span class="option-letter">D</span>
                        <span class="option-text">J'ai un plan, je veux juste passer à l'action.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jeu.js"></script>
</body>
</html>
