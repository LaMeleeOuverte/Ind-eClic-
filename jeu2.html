<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question 2</title>
    <link rel="stylesheet" href="jeu.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <div class="question-container">
                <div class="logo">
                    <img class="logo-icon" src="img/logo-n.png" alt="Idée Clic" />
                </div>
                <h2>Fais le point sur toi et ton avenir</h2>
                <div class="question">
                    <p>2/4 Quand tu parles de toi en entretien ou en public ?</p>
                </div>
                <div class="options">
                    <div class="option" data-answer="A">
                        <span class="option-letter">A</span>
                        <span class="option-text">J’ai du mal à me valoriser</span>
                    </div>
                    <div class="option" data-answer="B">
                        <span class="option-letter">B</span>
                        <span class="option-text">Je parle de moi mais je doute de ce que je dis</span>
                    </div>
                    <div class="option" data-answer="C">
                        <span class="option-letter">C</span>
                        <span class="option-text">Je suis à l’aise, mais je veux améliorer mon impact</span>
                    </div>
                    <div class="option" data-answer="D">
                        <span class="option-letter">D</span>
                        <span class="option-text">Je me sens confiant·e et percutant·e</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Vérifier si on a déjà des réponses stockées
        if (!localStorage.getItem('quizResponses')) {
            // Si non, rediriger vers la première page
            window.location.href = 'jeu.html';
        }

        // Ajouter les événements click sur les options
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                // Ajouter la classe selected à l'option cliquée
                this.classList.add('selected');
                
                // Récupérer la réponse
                const answer = this.getAttribute('data-answer');
                
                // Stocker la réponse
                const responses = JSON.parse(localStorage.getItem('quizResponses'));
                responses['question2'] = answer;
                localStorage.setItem('quizResponses', JSON.stringify(responses));
                
                // Attendre un peu pour montrer la sélection
                setTimeout(() => {
                    // Rediriger vers la page suivante
                    window.location.href = 'jeu3.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
