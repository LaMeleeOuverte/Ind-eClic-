<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question 3</title>
    <link rel="stylesheet" href="jeu.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <div class="question-container">
                <div class="logo">
                    <img class="logo-icon" src="img/logo-n.png" alt="Idée Clic" />
                </div>
                <h2>Fais le point sur toi et ton avenir</h2>
                <div class="question">
                    <p>3/4 Quand tu penses à ton projet ?</p>
                </div>
                <div class="options">
                    <div class="option" data-answer="A">
                        <span class="option-letter">A</span>
                        <span class="option-text">J'attends un déclic</span>
                    </div>
                    <div class="option" data-answer="B">
                        <span class="option-letter">B</span>
                        <span class="option-text">J'ai besoin d'aide pour clarifier mes objectifs</span>
                    </div>
                    <div class="option" data-answer="C">
                        <span class="option-letter">C</span>
                        <span class="option-text">Je veux structurer un vrai plan</span>
                    </div>
                    <div class="option" data-answer="D">
                        <span class="option-letter">D</span>
                        <span class="option-text">Je cherche des contacts et des opportunités concrètes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (!localStorage.getItem('quizResponses')) {
            window.location.href = 'jeu.html';
        }

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                this.classList.add('selected');
                
                const answer = this.getAttribute('data-answer');
                
                const responses = JSON.parse(localStorage.getItem('quizResponses'));
                responses['question3'] = answer;
                localStorage.setItem('quizResponses', JSON.stringify(responses));
                
                setTimeout(() => {
                    window.location.href = 'jeu4.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
